{% include 'header.html' %}

<main class="app-main py-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Daftar Pengguna</h3>
      <a href="/adduser" class="btn btn-primary btn-sm">
        <i class="bi bi-plus-lg"></i> Tambah User
      </a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body table-responsive">
        <table class="table table-bordered table-striped align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>User ID</th>
              <th>Username</th>
              <th>Password</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody>
            {% for rs in data %}
              <tr>
                <td>{{ rs[0] }}</td>
                <td>{{ rs[1] }}</td>
                <td>
                  <input type="password" class="form-control text-center" value="{{ rs[2] }}" readonly style="border: none; background: transparent;">
                </td>
                <td>
                  <span class="badge {{ status_class(rs[3]) | default('bg-secondary') }}">{{ rs[3] }}</span>
                </td>
              </tr>
            {% else %}
              <tr>
                <td colspan="4" class="text-center text-muted">Tidak ada data pengguna.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

{% include 'footer.html' %}
